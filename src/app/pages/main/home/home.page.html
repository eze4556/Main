<app-header backButton="/home" title="Inicio"></app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item">
      <ion-item *ngFor="let p of products">
        <ion-avatar>
          <img [src]="p.image" />
        </ion-avatar>

        <ion-label><div class="name">{{p.name}}</div></ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- =====Nuevo Producto===== -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-button (click)=" signOut()" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
</ion-content>
