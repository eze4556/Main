<app-header title="Login">

</app-header>

<ion-content>

    <div class="d-flex-center">



        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>

            <!-- =========email======== -->

            <app-custom-input icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email"
                label="Correo">
            </app-custom-input>


            <div class="validators" *ngIf="form.controls.email.errors  && form.controls.email.touched ">
                <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo Valido</div>
            </div>


            <!-- ===========contrase単a========== -->

            <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
                label="Contrase単a">
                <!-- ]{{form.value | json}} -->
            </app-custom-input>

            <div class="validators" *ngIf="form.controls.password.errors  && form.controls.password.touched ">
                <div *ngIf="form.controls.password.errors?.['required']"> La contrase単a es requerida</div>
            </div>

            
            <p class="ion-text-end" routerLink="forgot-password">Olvidaste tu contrase単a</p>

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Ingresar
                <ion-icon slot="start" name="log-in-outline"></ion-icon>
            </ion-button>

            <ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
                Registrar
                <ion-icon slot="start" name="person-add-outline"></ion-icon>
            </ion-button>



        </form>

    </div>


</ion-content>
