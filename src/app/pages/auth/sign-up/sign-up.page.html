<app-header backButton="/auth" title="Registro">

</app-header>

<ion-content>

  <div class="d-flex-center">



    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>


      <!-- =============nombre============ -->

      <app-custom-input icon="person-outline" autocomplete="name" [control]="form.controls.name" type="text"
        label="Nombre">
      </app-custom-input>


      <div class="validators" *ngIf="form.controls.name.errors  && form.controls.name.touched ">
        <div *ngIf="form.controls.name.errors?.['required']"> Este campo es requerido</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']"> El nombre debe tener 4 caracteres</div>
      </div>



       <!-- ========email============= -->

      <app-custom-input icon="mail-outline" autocomplete="email" [control]="form.controls.email" type="email"
        label="Correo">
      </app-custom-input>


      <div class="validators" *ngIf="form.controls.email.errors  && form.controls.email.touched ">
        <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']"> Ingrese un correo Valido</div>
      </div>

      <!-- ============contrase単a============= -->

      <app-custom-input icon="lock-closed-outline" [control]="form.controls.password" type="password"
        label="Contrase単a">
        <!-- ]{{form.value | json}} -->
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors  && form.controls.password.touched ">
        <div *ngIf="form.controls.password.errors?.['required']"> La contrase単a es requerida</div>
      </div>
<!-- 
      <p class="ion-text-end" routerLink="forgot-password">Olvidaste tu contrase単a</p> -->

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrar
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
      </ion-button>

      
    </form>

  </div>


</ion-content>
